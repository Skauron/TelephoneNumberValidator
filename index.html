<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Telephone Number Validator</title>
    <link rel="icon" href="https://i.postimg.cc/BnW93WsD/logo-skauron.png" />
  </head>
  <body>
    <main>
      <img
        class="skauron-text"
        src="https://i.postimg.cc/B67kwkMj/logo-text-skauron.png"
        alt="Skauron Text"
      />
      <div class="logosContainer">
        <img
          class="freecodecamp-logo"
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="freeCodeCamp Logo"
        />
        <img
          class="skauron-logo"
          src="https://i.postimg.cc/BnW93WsD/logo-skauron.png"
          alt="Skauron Logo"
        />
      </div>
      <h1>Telephone Number Validator</h1>
      <div class="phone-container">
        <div class="phone-background">
          <div class="phone-camera"></div>
        </div>
        <label for="user-input">Enter a Phone Number:</label>
        <input maxlength="20" type="text" id="user-input" value="" />
        <div id="results-div"></div>
        <div class="phone-footer">
          <button class="btn-styles" id="check-btn">Check</button>
          <button class="btn-styles" id="clear-btn">Clear</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
